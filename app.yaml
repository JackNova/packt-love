application: ${app_id}
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /_ereporter.*
  script: google.appengine.ext.ereporter.report_generator.application
  login: admin

- url: .*
  script: main.app
  login: admin

libraries:
- name: webapp2
  version: "2.5.2"
- name: lxml
  version: "2.3"
